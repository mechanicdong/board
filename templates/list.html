{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
    <div class="container text-center">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                </tr>
            </thead>
            <tbody>
                {% for article in article_list %}
                <tr onclick='location="/article/detail/{{ article.id }}" '>     <!-- onclick = 속성, 페이지 이동 사용 -->
                    <td>{{ article.id }}</td>   <!-- 게시물 번호(PK) -->
                    <td>{{ article.title }}</td>
                    <td>{{ article.user.name }}</td>     <!--손쉽게 조인과 같은 방법-->
                
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
